<div class="row small">
	<div class="col-xs-12 col-lg-6 text-muted">
		<%= t.taskName %>
	</div>
	<div class="col-xs-12 col-lg-6">
		<input type="text" name="taskName" class="form-control" value="<%= model.taskName %>">
	</div>
</div>

<div class="row small">
	<div class="col-xs-12 col-lg-6 text-muted">
		<%= t.taskType %>
	</div>
	<div class="col-xs-12 col-lg-6">
		<input type="radio" name="taskType" id="ONE_TIME" value="ONE_TIME" <%= model.taskType == 'ONE_TIME' ? 'checked' : '' %> > One time<br />
		<input type="radio" name="taskType" id="DAILY" value="DAILY" <%= model.taskType == 'DAILY' ? 'checked' : '' %> > Daily<br />
		<input type="radio" name="taskType" id="WEEKLY" value="WEEKLY" <%= model.taskType == 'WEEKLY' ? 'checked' : '' %> > Weekly<br />
		<input type="radio" name="taskType" id="MONTHLY" value="MONTHLY" <%= model.taskType == 'MONTHLY' ? 'checked' : '' %> > Monthly
	</div>
</div>

<div class="row small">
	<div class="col-xs-12 col-lg-6 text-muted">
		<%= t.taskDescription %>
	</div>
	<div class="col-xs-12 col-lg-6">
		<textarea name="taskDescription" class="form-control" cols="24"><%= model.taskDescription %></textarea>
	</div>
</div>

<div class="row small">
	<div class="col-xs-12 col-lg-6 text-muted">
		<%= t.taskParametersJSON %>
	</div>
	<div class="col-xs-12 col-lg-6">
		<textarea name="taskParametersJSON" class="form-control" cols="24"><%= model.taskParametersJSON %></textarea>
	</div>
</div>

<hr />

<div class="row small">
	<div class="col-xs-12 col-lg-6 text-muted">
		<%= t.requestUrl %>
	</div>
	<div class="col-xs-12 col-lg-6">
		<input name="requestUrl" class="form-control" value="<%= model.remoteJob.requestUrl %>">
	</div>
</div>

<div class="row small">
	<div class="col-xs-12 col-lg-6 text-muted">
		<%= t.requestMethod %>
	</div>
	<div class="col-xs-12 col-lg-6">
		<input type="radio" class="js-request-method" name="requestMethod" id="GET" value="GET" <%= model.remoteJob.requestMethod == 'GET' ? 'checked' : '' %> > GET<br />
		<input type="radio" class="js-request-method" name="requestMethod" id="POST" value="POST" <%= model.remoteJob.requestMethod == 'POST' ? 'checked' : '' %> > POST<br />
		<input type="radio" class="js-request-method" name="requestMethod" id="PUT" value="PUT" <%= model.remoteJob.requestMethod == 'PUT' ? 'checked' : '' %> > PUT<br />
		<input type="radio" class="js-request-method" name="requestMethod" id="DELETE" value="DELETE" <%= model.remoteJob.requestMethod == 'DELETE' ? 'checked' : '' %> > DELETE
	</div>
</div>

<div class="row small">
	<div class="col-xs-12 col-lg-6 text-muted">
		<%= t.authString %>
	</div>
	<div class="col-xs-12 col-lg-6">
		<input name="authString" class="form-control" value="<%= model.remoteJob.authString %>">
	</div>
</div>

<% if(model.remoteJob.requestMethod != 'GET') { %>
	<div class="row small">
		<div class="col-xs-12 col-lg-6 text-muted">
			<%= t.postJson %>
		</div>
		<div class="col-xs-12 col-lg-6">
			<textarea name="postJson" class="form-control" cols="24"><%= model.remoteJob.postJson %></textarea>
		</div>
	</div>
<% } %>
